<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum√°rio</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="stylesheet" href="estilo.css">
    

</head>
<body>
    <div class="conteudo_main">
    <header>Envia me uma mensagem</header>
    
        <form action="#">
            <div class="dbl-campo">
                <div class="campo">
                    <input type="text" placeholder="Escreva o seu nome">
                    <i class="fas fa-user"></i>
                </div>        
                <div class="campo">
                    <input type="email" placeholder="Escreva o seu email">
                    <i class="fas fa-envelope"></i>
                </div>           
            </div>
            <div class="dbl-campo">
                <div class="campo">
                    <input type="text" placeholder="Escreva o seu telefone">
                    <i class="fas fa-phone-alt"></i>
                </div>        
                <div class="campo">
                    <input type="email" placeholder="Escreva o seu website">
                    <i class="fas fa-globe"></i>
                </div>           
            </div>
            <div class="msg">
                <textarea placeholder="Escreva a sua mensagem aqui...."></textarea>
                <i class="material-icons">message</i>
            </div>
            
            <div class="btn-campo">
                <button type="submit">Enviar</button>
                <span>Enviando a mensagem...</span>
            </div>
        </form>
    </div>

    
    <script src="scriptForm.js"></script>
</body>
</html>
